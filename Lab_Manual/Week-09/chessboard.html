<div id="board"></div>

<style>
    #board { display:grid; grid-template-columns: repeat(8,40px); width:320px; }
    .square { width:40px; height:40px; display:flex; align-items:center; justify-content:center; }
    .dark{ background:#769656 } .light{ background:#eeeed2 }
</style>

<script>
    const board = document.getElementById('board');
    for(let r=0;r<8;r++){
        for(let c=0;c<8;c++){
            const s = document.createElement('div');
            s.className = 'square ' + ((r+c)%2? 'dark':'light');
            board.appendChild(s);
        }
    }
</script>
